<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Dmarket</title>
</head>
<body>
    <nav class="lg:px-6 py-6 flex justify-between items-center border-b border-gray-200 sm:px-2 py-1">
        <a href="/" class="lg:text-xl font-semibold sm:text-sm">Dmarket</a>
        <div class="lg:space-x-6 sm:space-x-4">
            <a href="{% url 'item:new' %}" class="lg:text-lg font-semibold hover:text-gray-500 sm:px-1 py-1 text-sm">New Item</a>
            <a href="{% url 'item:items' %}" class="lg:text-lg font-semibold hover:text-gray-500 sm:px-1 py-1 text-sm">Browse</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="lg:px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 sm:px-1 py-1 text-sm">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="lg:px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 sm:px-1 py-1 text-sm">Dashboard</a>
            <a href="{% url 'core:logout' %}" class="lg:px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700 sm:px-1 py-1 text-sm">Log out</a>
            {% else %}
            <a href="{% url 'core:signup' %}" class="lg:px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 sm:px-1 py-1 text-sm rounded-sm">Sign up</a>
            <a href="{% url 'core:login' %}" class="lg:px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 sm:px-1 py-1 text-sm rounded-sm">Log in</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">On Dmarket you can sell items you don't need!</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
